# docs/users/personalinfo.yaml
paths:
  /users/personalinfo:
    get:
      summary: "Get Personal Info"
      description: "Retrieves personal information of the authenticated user"
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "User data successfully retrieved"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "User data successfully retrieved"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        fullname:
                          type: string
                          example: Test User
                        username:
                          type: string
                          example: testuser
                        email:
                          type: string
                          example: elusamisegun6@gmail.com
                        phonenumber:
                          type: string
                          example: "1234567890"
                        verified:
                          type: boolean
                          example: true
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "Invalid or missing token"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "Detailed error message"
