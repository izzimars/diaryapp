# docs/users/verifyOTP.yaml
paths:
  /users/verifyOTP:
    post:
      summary: "Verify OTP"
      description: "Verifies the OTP sent to the user's email"
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: elusamisegun6@gmail.com
                otp:
                  type: string
                  example: 123456
      responses:
        "200":
          description: "User email verified successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User email verified successfully
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Detailed error message
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Account record does not exist or user has been verified, please sign up or login
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Internal Server Error
