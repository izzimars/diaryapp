# docs/users/signup.yaml
paths:
  /users/signup:
    post:
      summary: "Sign up a new user"
      description: "Registers a new user and sends an OTP"
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                  example: Test User
                username:
                  type: string
                  example: testuser
                email:
                  type: string
                  example: elusamisegun6@gmail.com
                phonenumber:
                  type: string
                  example: 1234567890
                password:
                  type: string
                  example: password
      responses:
        "200":
          description: "Verification OTP sent"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: PENDING
                  message:
                    type: string
                    example: Verification OTP sent
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                        example: elusamisegun6@gmail.com
        "400":
          description: "Email already exist"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Email already exist
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Internal Server Error
                  error:
                    type: string
                    example: Error message
