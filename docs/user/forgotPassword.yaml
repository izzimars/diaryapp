# docs/users/forgotpassword.yaml
paths:
  /users/forgotpassword:
    post:
      summary: "Forgot Password"
      description: "Sends a token to reset the user's password"
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: elusamisegun6@gmail.com
      responses:
        "200":
          description: "Verification OTP sent"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: PENDING
                  message:
                    type: string
                    example: Verification OTP sent
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                        example: elusamisegun6@gmail.com
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Detailed error message
        "404":
          description: "User not found"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: User not found
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Internal Server Error
