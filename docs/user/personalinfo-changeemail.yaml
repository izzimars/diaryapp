# docs/users/changeemail.yaml
paths:
  /users/personalinfo/changeemail:
    post:
      summary: "Change Email"
      description: "Changes the email address of the authenticated user and sends a verification OTP"
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "newemail@example.com"
      responses:
        "200":
          description: "Verification OTP sent"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: PENDING
                  message:
                    type: string
                    example: "Verification OTP sent"
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                        example: "newemail@example.com"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "Detailed error message"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "Detailed error message"
