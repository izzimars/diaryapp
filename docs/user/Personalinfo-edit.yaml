# docs/users/personalinfo-edit.yaml
paths:
  /users/personalinfo:
    post:
      summary: "Edit Personal Info"
      description: "Edits personal information of the authenticated user"
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                  example: New Name
                username:
                  type: string
                  example: Newname
                phonenumber:
                  type: string
                  example: "+1234567890"
      responses:
        "200":
          description: "User details successfully edited"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "User details successfully edited"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "Invalid or missing token"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "Detailed error message"
