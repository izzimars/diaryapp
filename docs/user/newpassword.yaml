# docs/users/newpassword.yaml
paths:
  /users/newpassword:
    post:
      summary: "Set New Password"
      description: "Sets a new password for the user"
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: elusamisegun6@gmail.com
                password:
                  type: string
                  example: newPassword123
      responses:
        "200":
          description: "Password successfully changed"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Password successfully changed
        "400":
          description: "Invalid or expired token"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Invalid or expired token
        "404":
          description: "User not found"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: User not found
