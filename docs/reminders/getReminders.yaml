# docs/reminders/getReminders.yaml
paths:
  /reminders:
    get:
      summary: "Get Reminders"
      description: "Retrieves reminders for the authenticated user"
      tags:
        - Reminders
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: true
          description: "The ID of the user whose reminders are being retrieved"
      responses:
        "200":
          description: "Reminders successfully retrieved"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Reminders successfully retrieved"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: "60d21b4667d0d8992e610c85"
                        userId:
                          type: string
                          example: "60d21b4667d0d8992e610c85"
                        reminderText:
                          type: string
                          example: "Take a nap at 2pm"
                        createdAt:
                          type: string
                          format: date-time
                          example: "2023-07-01T12:00:00Z"
                        updatedAt:
                          type: string
                          format: date-time
                          example: "2023-07-01T12:00:00Z"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "Invalid userId"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "Invalid or missing token"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "Detailed error message"
