# docs/diaries/filter.yaml
paths:
  /diaries/filter:
    get:
      summary: "Filter Diary Entries by Date Range"
      description: "Retrieve diary entries within a specified date range"
      tags:
        - Diaries
      parameters:
        - in: query
          name: startDate
          schema:
            type: string
            format: date
          required: true
          description: "Start date for filtering diary entries"
        - in: query
          name: endDate
          schema:
            type: string
            format: date
          required: true
          description: "End date for filtering diary entries"
        - in: query
          name: limit
          schema:
            type: integer
            default: 12
          required: false
          description: "Maximum number of diary entries to retrieve"
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          required: false
          description: "Page number for pagination"
      responses:
        "200":
          description: "Diaries successfully retrieved"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Diaries successfully retrieved
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 60c72b2f9f1b2c6d88f1b2c6
                        userId:
                          type: string
                          example: 60c72b2f9f1b2c6d88f1b2c6
                        content:
                          type: string
                          example: "Today was a great day!"
                        date:
                          type: string
                          format: date-time
                          example: "2021-06-13T12:00:00.000Z"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Detailed error message
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Internal Server Error
